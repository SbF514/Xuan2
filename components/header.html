<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/main.css">
  <title>Header</title>
  <style>
    /* Artistic header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.7), transparent);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: top 0.3s;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: lightgrey;
      font-size: 1rem;
      text-transform: uppercase;
      padding: 0.5rem 1rem;
      transition: color 0.3s, background-color 0.3s;
    }

    .nav-links a:hover {
      color: black;
      background-color: lightgrey;
      border-radius: 10px;
    }

    /* Show header only at the top or when hovering */
    .header-hidden {
      top: -80px;
    }

    /* Artistic Button Styling */
    button {
      background: linear-gradient(135deg, #ddd, #bbb);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #333;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header id="top-header">
    <div class="logo">Xuan2 Taoism</div>
    <nav>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/about.html">About</a></li>
        <li><a href="../pages/library.html">Library</a></li>
        <li><a href="../pages/mountain.html">Mountain</a></li>
        <li><a href="../pages/medicine.html">Medicine</a></li>
        <li><a href="../pages/destiny.html">Destiny</a></li>
        <li><a href="../pages/palmistry.html">Palmistry</a></li>
        <li><a href="../pages/divination.html">Divination</a></li>
      </ul>
    </nav>
    <button>Contact</button>
  </header>
  <main>
    <section>
      <h1>Welcome to Xuan2 Taoism</h1>
      <p>Explore the mysteries of Taoist teachings and practices.</p>
    </section>
  </main>
  <script>
    // Hide and show header functionality
    const header = document.getElementById('top-header');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        header.classList.add('header-hidden');
      } else {
        header.classList.remove('header-hidden');
      }
      lastScrollY = window.scrollY;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/main.css">
  <title>Header Component</title>
  <style>
    /* Header Visibility and Artistic Styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to right, #f0f0f0, #e6e6e6);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 1rem 0;
    }

    /* Expanding Hover Detection Area */
    #hover-detection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 999;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .logo {
      font-family: 'Noto Serif', serif;
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Placeholder for Special Font or Icon */
    .logo::before {
      content: '\玄²';
      font-size: 2rem;
      margin-right: 0.5rem;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    li {
      font-family: 'Noto Sans', sans-serif;
      position: relative;
    }

    a {
      text-decoration: none;
      color: #555;
      padding: 0.7rem 1.5rem;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      display: block;
    }

    /* Show English Translation on Hover */
    a::after {
      content: attr(data-translation);
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      background-color: #ddd;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    li:hover a::after {
      opacity: 1;
    }

    /* Artistic Button UI */
    button {
      background: linear-gradient(to right, #bbb, #888);
      border: none;
      color: white;
      padding: 1rem 1.8rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<div id="hover-detection"></div>
<header>
  <nav>
    <div class="logo">玄 squared</div>
    <ul>
      <li><a href="../index.html" data-translation="Home">玄</a></li>
      <li><a href="../pages/about.html" data-translation="About Taoism">道</a></li>
      <li><a href="../pages/library.html" data-translation="Library">典</a></li>
      <li><a href="../pages/mountain.html" data-translation="Mountain">山</a></li>
      <li><a href="../pages/medicine.html" data-translation="Medicine">医</a></li>
      <li><a href="../pages/destiny.html" data-translation="Destiny">命</a></li>
      <li><a href="../pages/palmistry.html" data-translation="Palmistry">相</a></li>
      <li><a href="../pages/divination.html" data-translation="Divination">卜</a></li>
    </ul>
  </nav>
</header>

<script>
  window.addEventListener('scroll', () => {
    const header = document.querySelector('header');
    const detectionArea = document.querySelector('#hover-detection');
    if (window.scrollY > 10) {
      detectionArea.style.display = 'none';
    } else {
      detectionArea.style.display = 'block';
    }
  });
</script>

</body>
</html>
